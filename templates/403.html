<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Theradash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="error-container">
        <div class="error-box">
            <h1 class="error-code">403</h1>
            <h2>Access Denied</h2>
            <p>Your IP address ({{ ip_address }}) is not authorized to access this resource.</p>
            <p>Please ensure you are connected to the authorized VPN or network.</p>
            <div class="error-details">
                <p>If you believe this is an error, please contact your system administrator.</p>
            </div>
        </div>
    </div>
</body>
</html>
