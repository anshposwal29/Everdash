{% extends "base.html" %}

{% block title %}Register - Theradash{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>Admin Registration</h1>
        <p class="subtitle">Create a new admin account</p>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <label for="registration_key">Registration Key</label>
                <input type="password" id="registration_key" name="registration_key" required>
                <small>Contact an administrator for the registration key</small>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
